<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель в Scene Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Моя 3D модель</h1>
    
    <model-viewer
        alt="Моя 3D модель"
        src="model.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls
        style="width: 100%; height: 500px;">
        
        <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 8px 16px; background: #4285f4; color: white; border: none; border-radius: 4px;">
            Просмотр в AR
        </button>
    </model-viewer>
    
    <p>Используйте кнопку выше для просмотра модели в дополненной реальности.</p>
</body>
</html>
