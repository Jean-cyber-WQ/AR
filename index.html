<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #eee;
        }
        #ar-error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Моя 3D модель</h1>
    <div id="ar-error">AR-режим недоступен. Откройте страницу в Chrome на Android с поддержкой ARCore.</div>
    
    <model-viewer
        id="model"
        alt="Моя модель"
        src="model.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#model");
        const arError = document.querySelector("#ar-error");
        
        modelViewer.addEventListener('error', () => {
            console.error("Ошибка загрузки модели!");
            arError.style.display = "block";
            arError.textContent = "Ошибка загрузки модели. Проверьте консоль (F12).";
        });
    </script>
</body>
</html>
